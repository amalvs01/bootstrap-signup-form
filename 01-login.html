<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body class=" container   bg-primary ">
<div class="container mt-3 d-flex align-items-center justify-content-center">
   <div class=" col-md-10 mt-5 ">
      <div class=" card mt-5">
      <div class="form-group mt-2 ml-4 mr-4 ">

         <div class="mb-3  mt-2">
            <h1 > Sign Up</h1>
            <p class="text-muted mt-3">Please fill in this form to create an account </p>

            <form >

               <div class="row  ">

                  <div class="col-md-6 mb-3">
                     <input type="text" class="form-control bg-light" placeholder="First name">
                  </div>

                  <div class="col-md-6 mb-3">
                     <input type="text" class="form-control bg-light" placeholder="Last name">
                  </div>

               </div>

               <div class="row mb-3">

                  <div class="col-sm">
                     <input type="Email" class="form-control bg-light" placeholder="Email">
                  </div>

               </div>

               <div class="row mb-3">

                  <div class="col-sm">
                     <input type="Password" class="form-control bg-light" placeholder="Password">
                  </div>

               </div>

               <div class="row mb-3">

                  <div class="col-sm">
                     <input type="Password" class="form-control bg-light" placeholder="Confirm Password">
                  </div>

               </div>

               <div class="form-check mb-3">

                  <label class="form-check-label">
                     <input type="checkbox" class="form-check-input" value="">I accept the <a href="https://policies.google.com/terms"> Terms of Use</a>&<a href="#">Privacy policy</a>
                  </label>

               </div>
      
               <div class="row ">

                  <button type="button" class="col-3 btn btn-primary ml-3">
                    <strong>Sign Up</strong>
                  </button>

               </div>

            </form>

         </div>

      </div>
   </div>

   </div>
</div>
   <div  class=" text-white mt-2" >
      <div class="text-center" >
         <p >Already have an account? <a class=" text-white" href="#">Login here.</a></p>
      </div>
  </div>
</body>
</html>
